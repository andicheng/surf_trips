<div ng-controller="log_regController">
   <fieldset>
      <legend>Login</legend>
      {{errors.login.message}}
      <form>
         <p>email: <input type="text" ng-model="user.email"></p>
         <p>Password: <input type="password" ng-model="user.password"></p>
         <input type="submit" value="Log In" ng-click="login(user)">
      </form>

<!-- {{friend.birthdate | date:'MM/dd/yyyy'}} -->
   </fieldset>
</div>
